<!doctype html>

CS 316 Project 1 -->
<html lang="en">

<head>
	<meta charset="utf-8">
	<!-- Importing Bootstrap for simple styling -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="myStyles.css">
	<title>Xelkalai Unit Converter</title>
</head>

<!-- Creating the form -->
<body>
	<div class="galactic-form-container galactic-results">
		<div class="galactic-titles">
			<h1 class="galactic-h1">Xelkalai Unit Converter</h1>
			<h3 class="text-muted galactic-muted">by Steven Penava</h2>
		</div>
		<form action="galactic_travel.cgi" method="get">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="distx">Distance (x)</label>
					<input type="text" id="distx" name="distx" class="form-control" placeholder="Enter x distance...">
				</div>
				<div class="form-group col-md-6">
					<label for="unitx">Units (x)</label>
				<select id="unitx" class="form-control" name="unitx">
					<option value="kilometer">Kilometers</option>
					<option value="xlarn">Xlarns</option>
					<option value="parsec">Parsecs</option>
					<option value="lightyear">Lightyears</option>
				</select>
				</div>
				<div class="form-group col-md-6">
						<label for="disty">Distance (y)</label>
						<input type="text" id="disty" name="disty" class="form-control" placeholder="Enter y distance...">
				</div>
				<div class="form-group col-md-6">
					<label for="unity">Units (y)</label>
					<select id="unity" class="form-control" name="unity">
						<option value="kilometer">Kilometers</option>
						<option value="xlarn">Xlarns</option>
						<option value="parsec">Parsecs</option>
						<option value="lightyear">Lightyears</option>
					</select>
				</div>
				<div class="form-group col-md-6">
						<label for="anglea">Angle</label>
						<input type="text" id="anglea" name="anglea" class="form-control" placeholder="Enter angle...">
				</div>
				<div class="form-group col-md-6">
					<label for="unita">Angle Units</label>
					<select id="unita" class="form-control" name="unita">
						<option value="degree">Degrees</option>
						<option value="radian">Radians</option>
						<option value="xarnian">Xarnians</option>
					</select>
				</div>
				<div class="form-group col-md-12">
					<label for="unitanswer">Answer Units</label>
					<select id="unitanswer" class="form-control" name="unitanswer">
						<option value="kilometer">Kilometers</option>
						<option value="xlarn">Xlarns</option>
						<option value="parsec">Parsecs</option>
						<option value="lightyear">Lightyears</option>
					</select>
				</div>
				<div class="form-group col-md-12">
					<input type="submit" class="btn btn-primary" value="Compute">
				</div>
			</div>
		</form>
	</div>
</body>

</html>
